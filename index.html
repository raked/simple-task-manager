<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task Manager</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Simple Task Manager</h1>
        <div class="taskcontainer">
            <ul>
                <div>
                    <li id="task1">Feed the dog</li><button onclick="removeTask(task1)">Remove</button>
                </div>
                <div>
                    <li id="task2">Go for a run</li><button onclick="removeTask(task2)">Remove</button>
                </div>
                <div>
                    <li id="task3">Make dinner</li><button onclick="removeTask(task3)">Remove</button>
                </div>
            </ul>
        </div>
    </div>
</body>

</html>
